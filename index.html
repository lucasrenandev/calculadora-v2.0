<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora v2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <section>
            <input type="text" class="display" id="display">

            <div class="buttons">
                <span class="button clear">C</span>
                <span class="button">/</span>
                <span class="button">*</span>
                <span class="button del">Del</span>
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button">-</span>
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button">+</span>
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button">.</span>
                <span class="button">(</span>
                <span class="button">0</span>
                <span class="button">)</span>
                <span class="button equal" id="equal">=</span>
            </div><!--end buttons-->

        </section><!--end section-->

    </main><!--end main-->
    
    <script src="js/calculator.js"></script>
</body>
</html>
